<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Dazai's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="modern-title">Happy Dazai's Day</h1>
    <p>เลือกไอคอนเพื่อนเพื่อเปิดคำอวยพร</p>
  </header>

  <main class="grid">
    <div class="card" onclick="openModal('Ken')">
      <div class="img-frame">
        <img src="image/person1.jpg" alt="Ken" />
      </div>
      <span>Ken</span>
    </div>

    <div class="card" onclick="openModal('Lalia')">
      <div class="img-frame">
        <img src="image/person2.jpg" alt="Lalia" />
      </div>
      <span>Lalia</span>
    </div>

    <div class="card" onclick="openModal('คะนิ้ง')">
      <div class="img-frame">
        <img src="image/คะนิ้ง.jpg" alt="คะนิ้ง" />
      </div>
      <span>คะนิ้ง</span>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>

      <div id="password-section" style="display:none;">
        <p>กรอกรหัสเพื่อดูคำอวยพรอีตุ๊ด</p>
        <input type="password" id="password-input" placeholder="รหัสผ่าน" />
        <button onclick="checkPassword()">ยืนยัน</button>
        <p id="error" style="color:red;"></p>
      </div>

      <div id="message-section" style="display:none;">
        <p id="wish-message"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
