<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

    </div>

      <div class="img-frame">
        <img src="image/sd.jpg" alt="Kaning" />

      <span>แฮมเต้อของพี่ดา</span>

      <span>โลมา</span>

      <div class="img-frame">
        <img src="image/ii.png" alt="Iris" />

      <span>กระต่ายบิน</span>

    <div class="card" onclick="openModal('Proton')">

        <img src="image/fai.jpg" alt="Fai" />

        <img src="image/baa.jpg" alt="Banana" />
      </div>

      <div class="img-frame">
        <img src="image/nat.png" alt="Nat" />
      </div>
      <span>คำอวยพรจากพระเจ้าผึ้ง</span>
    </div>

    <div class="card" onclick="openModal('Kenocat')">
      <div class="img-frame">
        <img src="image/ca.jpg" alt="Kenocat" />

        <img src="image/1111.png" alt="Ken" />
      </div>
      <span>Developer</span>
    </div>

  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>

      <div id="password-section" style="display:none;">
        <p>กรอกรหัสเพื่อดูคำอวยพรอีตุ๊ด</p>
        <input type="password" id="password-input" placeholder="รหัสผ่าน" />
        <button onclick="checkPassword()">ยืนยัน</button>
        <p id="error" style="color:red;"></p>
      </div>

      <div id="message-section" style="display:none;">
        <p id="wish-message"></p>
        <img id="wish-image" class="wish-photo" src="" alt="ภาพคำอวยพร" />
      </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
